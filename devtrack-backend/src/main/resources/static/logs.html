<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Logs - DevTrack</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-logo">DevTrack</div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item"><i class="fas fa-chart-pie"></i><span>Dashboard</span></a>
                <a href="logs.html" class="nav-item active"><i class="fas fa-clock"></i><span>Daily Logs</span></a>
                <a href="dsa.html" class="nav-item"><i class="fas fa-code"></i><span>DSA Tracker</span></a>
                <a href="goals.html" class="nav-item"><i class="fas fa-bullseye"></i><span>Goals</span></a>
                <a href="skills.html" class="nav-item"><i class="fas fa-layer-group"></i><span>Skills</span></a>
            </nav>
            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">D</div>
                    <div class="user-details">
                        <div class="user-name" id="userName">Developer</div>
                        <div class="user-email" id="userEmail">user@email.com</div>
                    </div>
                </div>
                <button class="btn btn-secondary btn-block" style="margin-top: 1rem;" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <div>
                    <h1 class="page-title">Daily Logs</h1>
                    <p class="page-subtitle">Track your daily coding activity</p>
                </div>
                <button class="btn btn-primary" onclick="openLogModal()">
                    <i class="fas fa-plus"></i> Add Log
                </button>
            </div>

            <!-- Logs Table -->
            <div class="chart-card">
                <table class="data-table" id="logsTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Hours</th>
                            <th>Description</th>
                            <th>Technologies</th>
                            <th>Mood</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="logsTableBody">
                        <tr>
                            <td colspan="6" class="empty-state">
                                <i class="fas fa-clock"></i>
                                <h3>No logs yet</h3>
                                <p>Start logging your coding sessions</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Add/Edit Log Modal -->
    <div class="modal-overlay" id="logModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="logModalTitle">Add Log</h3>
                <button class="modal-close" onclick="closeLogModal()"><i class="fas fa-times"></i></button>
            </div>
            <form id="logForm">
                <input type="hidden" id="editLogId">
                <div class="form-row">
                    <div class="form-group">
                        <label for="logDate">Date</label>
                        <input type="date" id="logDate" required>
                    </div>
                    <div class="form-group">
                        <label for="logHours">Hours Coded</label>
                        <input type="number" id="logHours" step="0.5" min="0" max="24" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="logDescription">Description</label>
                    <textarea id="logDescription" placeholder="What did you work on?"></textarea>
                </div>
                <div class="form-group">
                    <label for="logTechnologies">Technologies</label>
                    <input type="text" id="logTechnologies" placeholder="e.g., Java, Spring Boot">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="logMood">Mood</label>
                        <select id="logMood">
                            <option value="GREAT">üòÑ Great</option>
                            <option value="GOOD">üôÇ Good</option>
                            <option value="OKAY" selected>üòê Okay</option>
                            <option value="TIRED">üò¥ Tired</option>
                            <option value="FRUSTRATED">üò§ Frustrated</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="logProductivity">Productivity (1-10)</label>
                        <input type="number" id="logProductivity" min="1" max="10">
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeLogModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save</button>
                </div>
            </form>
        </div>
    </div>

    <div id="notification" class="notification"></div>
    <script src="js/api.js"></script>
    <script src="js/logs.js"></script>
</body>

</html>
