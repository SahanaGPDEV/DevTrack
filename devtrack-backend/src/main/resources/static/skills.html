<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills - DevTrack</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-logo">DevTrack</div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item"><i class="fas fa-chart-pie"></i><span>Dashboard</span></a>
                <a href="logs.html" class="nav-item"><i class="fas fa-clock"></i><span>Daily Logs</span></a>
                <a href="dsa.html" class="nav-item"><i class="fas fa-code"></i><span>DSA Tracker</span></a>
                <a href="goals.html" class="nav-item"><i class="fas fa-bullseye"></i><span>Goals</span></a>
                <a href="skills.html" class="nav-item active"><i class="fas fa-layer-group"></i><span>Skills</span></a>
            </nav>
            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">D</div>
                    <div class="user-details">
                        <div class="user-name" id="userName">Developer</div>
                        <div class="user-email" id="userEmail">user@email.com</div>
                    </div>
                </div>
                <button class="btn btn-secondary btn-block" style="margin-top: 1rem;" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <div>
                    <h1 class="page-title">Skills</h1>
                    <p class="page-subtitle">Track your technical skills and proficiency</p>
                </div>
                <button class="btn btn-primary" onclick="openSkillModal()">
                    <i class="fas fa-plus"></i> Add Skill
                </button>
            </div>

            <!-- Filter -->
            <div class="filters">
                <select class="filter-select" id="filterCategory" onchange="filterSkills()">
                    <option value="">All Categories</option>
                    <option value="LANGUAGE">Languages</option>
                    <option value="FRAMEWORK">Frameworks</option>
                    <option value="DATABASE">Databases</option>
                    <option value="TOOL">Tools</option>
                    <option value="OTHER">Other</option>
                </select>
            </div>

            <!-- Skills Grid -->
            <div class="stats-grid" id="skillsGrid">
                <div class="empty-state" style="grid-column: 1/-1;">
                    <i class="fas fa-layer-group"></i>
                    <h3>No skills yet</h3>
                    <p>Add your first skill to start tracking</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Skill Modal -->
    <div class="modal-overlay" id="skillModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="skillModalTitle">Add Skill</h3>
                <button class="modal-close" onclick="closeSkillModal()"><i class="fas fa-times"></i></button>
            </div>
            <form id="skillForm">
                <input type="hidden" id="editSkillId">
                <div class="form-group">
                    <label for="skillName">Skill Name</label>
                    <input type="text" id="skillName" required placeholder="e.g., JavaScript, React, MySQL">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="skillCategory">Category</label>
                        <select id="skillCategory" required>
                            <option value="LANGUAGE">Language</option>
                            <option value="FRAMEWORK">Framework</option>
                            <option value="DATABASE">Database</option>
                            <option value="TOOL">Tool</option>
                            <option value="OTHER">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="skillProficiency">Proficiency</label>
                        <select id="skillProficiency">
                            <option value="BEGINNER">Beginner</option>
                            <option value="INTERMEDIATE">Intermediate</option>
                            <option value="ADVANCED">Advanced</option>
                            <option value="EXPERT">Expert</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="skillHours">Hours Practiced</label>
                        <input type="number" id="skillHours" min="0" step="0.5" placeholder="e.g., 100">
                    </div>
                    <div class="form-group">
                        <label for="skillProjects">Projects Count</label>
                        <input type="number" id="skillProjects" min="0" placeholder="e.g., 5">
                    </div>
                </div>
                <div class="form-group">
                    <label for="skillNotes">Notes</label>
                    <textarea id="skillNotes" placeholder="Resources, learnings..."></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeSkillModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Hours Modal -->
    <div class="modal-overlay" id="hoursModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Add Practice Hours</h3>
                <button class="modal-close" onclick="closeHoursModal()"><i class="fas fa-times"></i></button>
            </div>
            <form id="hoursForm">
                <input type="hidden" id="hoursSkillId">
                <div class="form-group">
                    <label for="addHours">Hours to Add</label>
                    <input type="number" id="addHours" min="0.5" step="0.5" required placeholder="e.g., 2">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeHoursModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-plus"></i> Add Hours</button>
                </div>
            </form>
        </div>
    </div>

    <div id="notification" class="notification"></div>
    <script src="js/api.js"></script>
    <script src="js/skills.js"></script>
</body>

</html>
